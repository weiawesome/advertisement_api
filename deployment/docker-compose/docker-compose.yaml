version: '3.3'
services:
  advertisement-api:
    build: ../../.
    restart: always
    environment:
      MYSQL_DB: DefaultDb
      MYSQL_HOST: mysql
      MYSQL_PASSWORD: DefaultPassword
      MYSQL_PORT: 3306
      MYSQL_USER: DefaultUser

      REDIS_HOST: redis
      REDIS_PASSWORD: DefaultPassword
      REDIS_PORT: 6379
      REDIS_DB: 0

      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
      INFLUXDB_TOKEN: DefaultToken
      INFLUXDB_ORG: DefaultOrg
      INFLUXDB_BUCKET: DefaultBucket

    depends_on:
      - redis
      - mysql
      - influxdb
    volumes:
      - logs_directory:/logs

  redis:
    image: redis:latest
    restart: always
    command: redis-server --requirepass DefaultPassword
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
  mysql:
    restart: always
    image: mysql:latest
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=DefaultPassword
      - MYSQL_USER=DefaultUser
      - MYSQL_PASSWORD=DefaultPassword
      - MYSQL_DATABASE=DefaultDb
    ports:
      - "3306:3306"
  grafana:
    image: grafana/grafana
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=DefaultUser
      - GF_SECURITY_ADMIN_PASSWORD=DefaultPassword
    volumes:
      - grafana-storage:/var/lib/grafana

  influxdb:
    image: influxdb:latest
    restart: always
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=DefaultUser
      - DOCKER_INFLUXDB_INIT_PASSWORD=DefaultPassword
      - DOCKER_INFLUXDB_INIT_ORG=DefaultOrg
      - DOCKER_INFLUXDB_INIT_BUCKET=DefaultBucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=DefaultToken
    volumes:
      - influxdb-storage:/var/lib/influxdb
      - influxdb-config:/etc/influxdb2
      - influxdb-engine:/var/lib/influxdb2
    ports:
      - "8086:8086"

  prometheus:
    restart: always
    image: prom/prometheus
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    restart: always
    command:
      - '-nginx.scrape-uri=http://nginx/status'
    ports:
      - "9113:9113"
    depends_on:
      - nginx
  node_exporter:
    restart: always
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"

volumes:
  mysql_data:
  redis_data:
  grafana-storage:
  influxdb-storage:
  influxdb-config:
  influxdb-engine:
  logs_directory:
  prometheus-data: